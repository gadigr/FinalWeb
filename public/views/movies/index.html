<section ng-controller="MovieCtrl" data-ng-init="findOne()">
<div class="container">
    <h1>{{movie.name}}</h1>
    <input type="button" ng-click="order()" class="btn btn-primary navbar-right" style="margin-top:-50px" value="Order">
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img ng-src="{{movie.picture}}" class="img-circle main-img">
            </div>
            <hr />
            <div>
                <video class='videoPlayer' preload='metadata'>
                </video>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                To purchase the movie you have to login first
            </div>
            <h3>Info</h3>

            <form class="form-horizontal" role="group">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Director</label>
                    <div class="col-lg-8 fa-2x">
                        <strong>{{movie.director}}</strong>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Release Date</label>
                    <div class="col-lg-8 fa-2x">
                        <strong>{{movie.releaseDate}}</strong>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Genre</label>
                    <div class="col-lg-8 fa-2x">
                        <strong>{{movie.genre}}</strong>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Price</label>
                    <div class="col-lg-8 fa-2x">
                        <strong>{{movie.price}}$</strong>
                    </div>
                </div>
            </form>

            <h3>Actors</h3>

            <form class="form-horizontal" role="group">
                <div id="actorsCont" data-ng-repeat="actor in movie.actors" >
                    <div class="form-group" style="margin-left:50px">
                        <a class="" href="../Actors/{{actor._id}}">
                            <img class="col-lg-3 img-rounded small-img" ng-src="{{actor.picture}}">
                            <span></span>
                            <label class="col-lg-8 fa">{{actor.name}}</label>
                        </a>

                    </div>

                </div>
            </form>
            <div class="map-section">
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>

                </ui-gmap-google-map>
            </div>


        </div>
    </div>
</div>

</section>
